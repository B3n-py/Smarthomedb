<!DOCTYPE html>
<html>

<head>
    <title>Device Purchases</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <h1>Device Purchases</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>Purchase ID</th>
            <th>Device Name</th>
            <th>User Name</th>
            <th>Purchase Date</th>
        </tr>
        {% for p in purchases %}
        <tr>
            <td>{{ p.purchaseId }}</td>
            <td>{{ p.deviceName }}</td>
            <td>{{ p.userName }}</td>
            <td>{{ p.purchaseDate }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">‚Üê Back to Home</a>
</body>

</html>
